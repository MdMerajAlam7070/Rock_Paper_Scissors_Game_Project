<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./stone_image.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./paper_image.jpeg" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./scissors_image.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>



    <script src="Stone_Paper_&_Scissors_Game2.js"></script>

</body>
</html>
